[package]
name = "my_flipper_guard"
version = "0.3.0-rc1"
authors = ["Supercolony <green.baneling@supercolony.net>"]
edition = "2018"

[dependencies]
ink_primitives = { git = "https://github.com/Supercolony-net/ink", branch = "3.0-rc5", default-features = false }
ink_metadata = { git = "https://github.com/Supercolony-net/ink", branch = "3.0-rc5", default-features = false, features = ["derive"], optional = true }
ink_env = { git = "https://github.com/Supercolony-net/ink", branch = "3.0-rc5", default-features = false }
ink_storage = { git = "https://github.com/Supercolony-net/ink", branch = "3.0-rc5", default-features = false }
ink_lang = { git = "https://github.com/Supercolony-net/ink", branch = "3.0-rc5", default-features = false }
ink_prelude = { git = "https://github.com/Supercolony-net/ink", branch = "3.0-rc5", default-features = false }

scale = { package = "parity-scale-codec", version = "2.1", default-features = false, features = ["derive"] }
scale-info = { version = "0.6.0", default-features = false, features = ["derive"], optional = true }

reentrancy_guard = { path = "../../../contracts/security/reentrancy_guard", default-features = false }
brush = { path = "../../../utils/brush", default-features = false }

[lib]
name = "my_flipper_guard"
path = "lib.rs"

crate-type = [
	"cdylib",
    # This contract will be imported by FlipOnMe contract, so we need build this crate also like a `rlib`
    "rlib",
]

[features]
default = ["std"]
std = [
    "ink_primitives/std",
    "ink_metadata",
    "ink_metadata/std",
    "ink_env/std",
    "ink_storage/std",
    "ink_lang/std",

    "scale/std",
    "scale-info",
    "scale-info/std",

    "brush/std",
    "reentrancy_guard/std",
]

ink-as-dependency = [
    "reentrancy_guard/ink-as-dependency"
]
