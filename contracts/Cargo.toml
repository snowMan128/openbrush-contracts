[package]
name = "contracts"
version = "1.7.0"
authors = ["Supercolony <green.baneling@supercolony.net>"]
edition = "2021"

[dependencies]
ink_primitives = { version = "3.1.0", default-features = false }
ink_metadata = { version = "3.1.0", default-features = false, features = ["derive"], optional = true }
ink_env = { version = "3.1.0", default-features = false }
ink_storage = { version = "3.1.0", default-features = false }
ink_lang = { version = "3.1.0", default-features = false }
ink_prelude = { version = "3.1.0", default-features = false }

scale = { package = "parity-scale-codec", version = "3", default-features = false, features = ["derive"] }
scale-info = { version = "2", default-features = false, features = ["derive"], optional = true }

derive = { path = "./derive" }
brush = { package = "brush_lang", path = "../utils/brush_lang", default-features = false }

[lib]
name = "contracts"
path = "lib.rs"
crate-type = [
    "rlib",
]

[features]
default = ["std"]
std = [
    "ink_metadata/std",
    "ink_env/std",
    "ink_storage/std",
    "ink_primitives/std",
    "scale/std",
    "scale-info/std",

    "brush/std",
]
psp22 = [
    "derive/psp22",
]
psp34 = [
    "derive/psp34",
]
psp1155 = [
    "derive/psp1155",
]
access_control = [
    "derive/access_control",
]
ownable = [
    "derive/ownable",
]
payment_splitter = [
    "derive/payment_splitter",
]
reentrancy_guard = [
    "derive/reentrancy_guard",
]
pausable = [
    "derive/pausable",
]
timelock_controller = [
    "access_control",
    "derive/timelock_controller",
]
proxy = [
    "ownable",
    "derive/proxy",
]
diamond = [
    "ownable",
    "derive/diamond",
]