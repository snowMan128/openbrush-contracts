name: CI/CD
on:
  pull_request:
    branches: [ main ]
jobs:
  rustfmt:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/supercolony-net/openbrush-contracts-ci
      options: --user root
      env:
        CARGO_TARGET_DIR: /usr/local/cache/target
    steps:
      - uses: actions/checkout@v2
      - name: Rustfmt check
        run: cargo fmt --all -- --check
  unit-test:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/supercolony-net/openbrush-contracts-ci
      options: --user root
      env:
        CARGO_TARGET_DIR: /usr/local/cache/target
    steps:
      - uses: actions/checkout@v2
      - name: Build & Run cargo tests
        run: |
          cargo test --all-features --workspace -- --test-threads=10
  integration-tests:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/supercolony-net/openbrush-contracts-ci
      options: --user root
      env:
        CARGO_TARGET_DIR: /usr/local/cache/target
    steps:
      - uses: actions/checkout@v2
      - name: Yarn install dependencies
        run: |
          n v14.18.1
          yarn
          yarn add ts-node
      - name: Redspot Ð¡ompile
        run: |
          chown -R root .
          chmod -R a+rwx .
          yarn build:release
      - name: Run Test Mocha
        run: |
          substrate-contracts-node --tmp --dev -lerror,runtime::contracts=debug,info,error,warning & P1=$!
          x=0; until [ $x -ge 10 ] || yarn test:mocha; do x=$(( $x + 1 )); done
          kill $P1
